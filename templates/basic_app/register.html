<!DOCTYPE html>
{% extends 'basic_app/base.html' %}
{% load static %}
{% block body_block %}
    {% if registered %}
        <p>Thank you for registration.</p>
    {% else %}
        <p>Register here:</p>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_ul }}
            {{ profile_form.as_ul }}
            <input class="btn btn-primary" type="submit" value="Sign up">
        </form>
    {% endif %}
{% endblock%}
